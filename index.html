<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="display">
            <p id="historyAction"></p>
            <hr id="solid">
            <p id="mainAction">0</p>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="operators x" id="clr">C</button>
                <button class="operators x" id="inv">+/-</button>
                <button class="operators x" id="pro">%</button>
                <button class="operators" id="div">รท</button>
            </div>
            <div class="row">
                <button class="operands" id="7">7</button>
                <button class="operands" id="8">8</button>
                <button class="operands" id="9">9</button>
                <button class="operators" id="mul">ร</button>
            </div>
            <div class="row">
                <button class="operands" id="4">4</button>
                <button class="operands" id="5">5</button>
                <button class="operands" id="6">6</button>
                <button class="operators" id="sub">-</button>
            </div>
            <div class="row">
                <button class="operands" id="1">1</button>
                <button class="operands" id="2">2</button>
                <button class="operands" id="3">3</button>
                <button class="operators" id="add">+</button>
            </div>
            <div class="row end">
                <button class="operands x" id="0">0</button>
                <button class="operands" id=".">.</button>
                <button class="operators" id="eqv">=</button>
            </div>
        </div>


            
    </div>

    
</body>
</html>
